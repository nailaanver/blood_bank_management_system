{% extends 'master.html' %}
{% load static %}
{% block title %} Register {% endblock %}



{% block content %}
    <div class="container">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
{% endblock %}
