{% extends 'master.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="reset-wrapper">
  <div class="reset-container">
    <h2>Reset Password</h2>
    <form method="POST">
      {% csrf_token %}
      {% for message in messages %}
        <p class="error">{{ message }}</p>
      {% endfor %}
      <input type="password" name="password" placeholder="New password" required>
      <input type="password" name="confirm_password" placeholder="Confirm password" required>
      <button type="submit" class="btn-primary-purple">Reset Password</button>
    </form>
  </div>
</div>

<style>
.reset-wrapper {
    background: #eef2ff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.reset-container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
}
.reset-container h2 {
    color: red;
    margin-bottom: 20px;
}
.reset-container input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
}
.btn-primary-purple {
    background: linear-gradient(135deg, #ad120d, #de0c0c);
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 8px;
    width: 100%;
    cursor: pointer;
}
.error {
    color: red;
    font-size: 14px;
}
</style>
{% endblock %}
