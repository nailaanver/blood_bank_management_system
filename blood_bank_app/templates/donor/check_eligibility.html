<div class="card shadow p-4" style="max-width: 600px; margin: 50px auto; border-radius: 20px;">
    <h2 class="text-center mb-4" style="color: #c82333;">Check Blood Donation Eligibility</h2>

    <form id="eligibility-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger mt-3 w-100">Check Eligibility</button>
    </form>

    {% if result %}
    <div class="alert alert-{{ status }} text-center mt-4 py-3" 
         style="font-size: 1.1rem; border-radius: 10px;">
        {{ result }}
    </div>
    {% endif %}
</div>
<style>
.alert-success {
    background-color: #d4edda;
    color: #155724;
    padding: 12px 20px;
    border-radius: 8px;
    border: 1px solid #c3e6cb;
    text-align: center;
    width: 80%;
    margin: 15px auto;
    font-size: 1rem;
    font-weight: 500;
}
</style>
