{% extends 'master.html' %}
{% block title %}Assign Donation Date{% endblock %}

{% block content %}
<div class="container" style="margin-top: 50px; text-align: center;">
  <h2>Assign Donation Date for {{ appointment.donor.username }}</h2>
  <form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="donation_date">Donation Date</label><br>
      <input type="date" class="form-control" id="donation_date" name="donation_date" required><br><br>
    </div>

    <div class="form-group">
      <label for="donation_time">Donation Time</label><br>
      <input type="time" class="form-control" id="donation_time" name="donation_time" required><br><br>
    </div>

    <button type="submit" style="background:#28a745; color:white; padding:8px 16px; border:none; border-radius:5px;">
      Assign Date
    </button>
  </form>
</div>
{% endblock %}
