{% extends 'master.html' %}
{% block title %}Request Blood{% endblock %}

{% block content %}
<style>
  body {
    background-color: #f8f9fc;
    font-family: "Poppins", sans-serif;
  }

  .container {
    max-width: 500px;
    margin: 80px auto;
    background: #fff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    color: #e74c3c;
    margin-bottom: 25px;
    font-weight: 600;
  }

  form p {
    margin-bottom: 18px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #333;
  }

  input[type="text"],
  input[type="number"],
  input[type="email"],
  select,
  textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 15px;
    transition: 0.3s;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: #e74c3c;
    outline: none;
    box-shadow: 0 0 5px rgba(231, 76, 60, 0.3);
  }

  button {
    display: block;
    width: 100%;
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 12px 0;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #c0392b;
  }
</style>

<div class="container">
  <h2>Hospital Blood Request</h2>
  <form method="post" action="{% url 'hospital_request_blood' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Request</button>
  </form>
</div>
{% endblock %}
