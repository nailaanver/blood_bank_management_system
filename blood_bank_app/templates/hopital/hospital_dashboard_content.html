<div class="stock-section">
      <div class="section-header">
        <h2>Blood Stock Overview</h2>
        <button class="report-btn"><i class="fas fa-file-download"></i> Generate Report</button>
      </div>

      <table class="stock-table">
        <thead>
          <tr>
            <th>Blood Group</th>
            <th>Units Available</th>
            <th>Last Updated</th>
          </tr>
        </thead>
        <tbody>
          {% for stock in stocks %}
          <tr>
            <td>{{ stock.blood_group }}</td>
            <td>{{ stock.units_available }}</td>
            <td>{{ stock.last_updated|date:"Y-m-d H:i" }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
