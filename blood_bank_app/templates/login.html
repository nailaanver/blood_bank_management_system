{% block content %}
<div class="login-container">
    <h2>Login</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>

    <div class="links">
            <a href="{% url 'forgot_password' %}">Forgot Password?</a>
            <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
    </div>
</div>
{% endblock %}
