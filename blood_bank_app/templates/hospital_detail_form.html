{% extends 'master.html' %}
{% load static %}

{% block title %}Hospital Details{% endblock %}

{% block content %}
<div class="hospital-container">
    <div class="hospital-card">
        <h2>Complete Your Hospital Profile</h2>
        <p class="subtitle">Fill in your hospital details to manage blood donations efficiently.</p>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save-btn">Save</button>
        </form>
    </div>
</div>

<style>
/* --- Blood Bank Hospital Form Styling --- */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffe6e6, #ffcccc);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.hospital-container {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.hospital-card {
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(179, 0, 0, 0.3);
    width: 100%;
    max-width: 600px;
    text-align: center;
    animation: fadeIn 0.6s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.hospital-card h2 {
    color: #b30000;
    margin-bottom: 10px;
    font-weight: 600;
}

.subtitle {
    color: #666;
    margin-bottom: 25px;
    font-size: 14px;
}

form p {
    text-align: left;
    margin-bottom: 15px;
}

input[type="text"],
input[type="email"],
input[type="file"],
textarea,
select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    transition: 0.2s ease;
}

input:focus,
textarea:focus,
select:focus {
    border-color: #b30000;
    box-shadow: 0 0 4px rgba(179, 0, 0, 0.3);
}

.save-btn {
    background-color: #b30000;
    color: white;
    border: none;
    padding: 12px 0;
    width: 100%;
    border-radius: 8px;
    font-size: 16px;
    text-transform: uppercase;
    margin-top: 15px;
    cursor: pointer;
    transition: 0.3s;
}

.save-btn:hover {
    background-color: #e60000;
}

/* Responsive */
@media (max-width: 600px) {
    .hospital-card {
        padding: 30px 20px;
    }

    .hospital-card h2 {
        font-size: 22px;
    }

    .save-btn {
        font-size: 14px;
    }
}
</style>
{% endblock %}
